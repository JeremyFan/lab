<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>demo2</title>
</head>

<body>
    <script>
        // debugger;
        var xml = new ActiveXObject("Microsoft.XMLDOM");
        xml.async = false;
        xml.load("test2.xml");

        var xslt = new ActiveXObject("Microsoft.XMLDOM");
        xslt.async = false;
        xslt.load("test2.xslt");

        document.write(xml.transformNode(xslt));
    </script>

</body>
