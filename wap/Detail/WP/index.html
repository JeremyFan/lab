<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="idangerous.swiper.css"/>
  <link rel="stylesheet" type="text/css" href="page.css" />
  <title></title>

</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide1">
        <div class="content">
          <div class="text">
            <img src="img/text01.png">
            <a href="javascript:;"><img class="pt-page-rotateUnfoldTop" src="img/button.png"></a>
          </div>
          <span class="down"></span>
        </div>
      </div>
      <div class="swiper-slide slide2">
        <div class="content">
          <img src="img/text02.png">
          <span class="down"></span>
        </div>
      </div>
      <div class="swiper-slide slide3">
        <div class="content">
          <img src="img/text03.png">
          <span class="down"></span>
        </div>
      </div>
      <div class="swiper-slide slide4">
        <div class="content">
          <img src="img/text04.png">
          <span class="down"></span>
        </div>
      </div>
      <div class="swiper-slide slide5">
        <div class="content">
          <img src="img/text05.png">
          <span class="down"></span>
        </div>
      </div>
      <div class="swiper-slide slide1">
        <div class="content">
          <div class="text">
            <img src="img/text01.png">
            <a href="javascript:;"><img class="pt-page-rotateUnfoldTop" src="img/button.png"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>


  <script src="idangerous.swiper.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
  </script>

  
</body>
</html>
