<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<meta content="target-densitydpi=device-dpi,width=640" name="viewport">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="css/index.css">
	<title>LG Display</title>
</head>
<body>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

	<div data-role="page" id="page">
		<div class="hd">
			<img class="img-hd" src="images/hd.png" alt="LG OLED" />
		</div>
		<div class="sec-1">
			<div class="item">
				<img class="img-1-1" src="images/1_1.png" alt="LG OLED" />
			</div>
			<ol class="indicator">
				<li class="active">
					<span></span>
				</li>
				<li>
					<span></span>
				</li>
			</ol>
		</div>
		<div class="sec-2">
			<div class="item">
				<img class="img-2-1" src="images/2_1.png" alt="LG OLED" />
			</div>
			<ol class="indicator">
				<li>
					<span></span>
				</li>
				<li class="active">
					<span></span>
				</li>
				<li>
					<span></span>
				</li>
				<li>
					<span></span>
				</li>
				<li>
					<span></span>
				</li>
			</ol>
		</div>
		<div class="sec-3">
			<div class="item">
				<img class="img-3-1" src="images/3_1.png" alt="LG OLED" />
			</div>
			<ol class="indicator">
				<li class="active">
					<span></span>
				</li>
				<li>
					<span></span>
				</li>
			</ol>
		</div>
	</div>







	<script>
	$(document).on("pageinit","#page",function(){
		$('.sec-1,.sec-2,.sec-3')
			.on('swipeleft',function(){
				alert('left');
			}).on('swiperight',function(){
				alert('right');
			})
	});

	</script>
</body>
