<!-- page -->
<script type="text/template" id="template-page">
  <header class="page-header">{{=title}}</header>
  <div class="page-body-container">
    <section class="page-body"></section>
  </div>
</script>

<script type="text/template" id="template-tag">
  <span class="tag">{{=name}}</span>
</script>

<script type="text/template" id="template-mytag">
  <ul class="mytag-list">

  </ul>
</script>

<!-- 推荐的扎堆 -->
<script type="text/template" id="template-recommend-gather">
  <header>
    <h3 class="name">{{=name}}</h3>
    <span class="more">更多</span>
  </header>
  <div class="article-list"></div>
  <ul class="tag-list recommend"></ul>
</script>

<script type="text/template" id="template-recommend-article">
  <img alt="" src="http://cdn.duitang.com/uploads/item/201203/16/20120316132915_L4vzz.jpeg" />
  <h4 class="article-title">{{=title}}</h4>
  <ul class="article-tag-list">
  </ul>
  <span class="read-count">{{=readCount}}</span>
</script>

<!-- 首页 -->
<script type="text/template" id="template-home">
  <ul class="home-nav">
    <li><a data-href="#square" class="btn-square">广场</a></li>
    <li><a data-href="#me">我的</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane" id="square">
      <div class="wrapper">
        <div class="title">推荐的扎堆</div>
        <section class="recommend-gather-list"></section>
      </div>
    </div>
    <div class="tab-pane" id="me">
      <div class="wrapper">
        <div class="title">我关注的标签</div>
        <ul class="tag-list mytag"></ul>
      </div>
    </div>
  </div>
</script>
